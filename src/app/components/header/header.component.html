<div class="header">
  <div class="d-flex header__top">
    <div class="header__top-logo">
      <a routerLink="/"><img src="./assets/images/OCB_logo.png"></a>
    </div>
    <div class="header__top-nav d-flex">
      <div class="header__top-nav-item">
        <div class="header__top-icon-tel"><img src="./assets/images/header-logo/phone_icon.png"></div>
        <span class="header__top-nav-tel">1800 6678</span>
      </div>
      <div class="header__top-nav-item"><span class="follow-us">Theo dõi chúng tôi</span></div>
      <div class="header__top-nav-item"><img src="./assets/images/header-logo/FB.png"></div>
      <div class="header__top-nav-item"><img src="./assets/images/header-logo/TW.png"></div>
      <div class="header__top-nav-item"><img src="./assets/images/header-logo/YT.png"></div>
    </div>
  </div>
  <div class="header__main">
    <div class="header__main-menu">
      <div class="header__main-menu-header">

      </div>
      <div class="header__main-nav">
        <div class="header__main-nav-item">
          <div class="header__main-nav-main-page">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Trang chủ</a>
          </div>
        </div>
        <div class="header__main-nav-item">
          <div class="header__main-nav-main-page">
            <a routerLink="/gioi-thieu" routerLinkActive="active">Giới thiệu</a>
          </div>
        </div>
        <div class="header__main-nav-item">
          <div class="header__main-nav-main-page">
            <a routerLink="/lien-he" routerLinkActive="active">Liên hệ</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
