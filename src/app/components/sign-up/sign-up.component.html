<form [formGroup]="signupForm">
  <div class="form-group shadow-soft pt-2 pb-2">
    <div class="p-inputgroup">
      <input pInputText
             class="input-form"
             type="text"
             name="username"
             id="username"
             placeholder="Họ và tên"
             formControlName="username"
             #username
             data-cy="username"
      />
    </div>
  </div>
  <div class="form-group shadow-soft pt-2 pb-2">
    <div class="p-inputgroup">
      <input pInputText
             class="input-form"
             type="text"
             name="phone"
             id="phone"
             placeholder="Số điện thoại"
             formControlName="phone"
             #phone
             data-cy="phone"
      />

      <p class="err-text mt-1" *ngIf="signupForm.get('phone')?.hasError('invalidPhone') && signupForm.get('phone')?.touched">
        Số điện thoại không hợp lệ. Vui lòng nhập 10 chữ số.
      </p>
    </div>
  </div>
  <div class="form-group shadow-soft pt-2 pb-2">
    <div class="p-inputgroup">
      <input pInputText
             class="input-form"
             type="text"
             name="email"
             id="email"
             placeholder="Email"
             formControlName="email"
             #username
             data-cy="email"
      />
      <p class="err-text mt-1" *ngIf="signupForm.get('email')?.hasError('email')">
        Sai định dạng email. Vui lòng nhập lại!
      </p>
    </div>
  </div>
  <div class="form-group shadow-soft pt-2">
    <div class="p-inputgroup">
      <input pInputText
             class="input-form"
             [type]="passwordVisible ? 'text' : 'password'"
             name="password"
             id="password"
             placeholder="Mật khẩu"
             formControlName="password"
             data-cy="password"
      />
    </div>
  </div>
  <div class="form-group shadow-soft pt-2">
    <div class="p-inputgroup">
      <input pInputText
             class="input-form"
             [type]="passwordVisible ? 'text' : 'password'"
             name="confirmPassword"
             id="confirmPassword"
             placeholder="Nhập lại mật khẩu"
             formControlName="confirmPassword"
             data-cy="confirmPassword"
      />
      <p class="err-text" *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched">
        Mật khẩu không trùng. Vui lòng nhập lại mật khẩu!
      </p>
    </div>
  </div>
  <div class="button-signup p-d-flex p-jc-end">
    <button
      id="auth-login-btn"
      type="submit"
      class="btn btn-primary"
      [disabled]="signupForm.invalid"
      (click)="submitForm()"
    >
      Đăng ký
    </button>
  </div>
</form>
